<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>=== CONTACT US ===</title>
  </head>
  <body>
    <header>
      <h1>The MM</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="storepage.html">STORE</a></li>
        <li><a href="under-Construction.html">DISCOVER MORE</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
    <div class="p-container">
      <div class="text">
        <p>
          <span class="highlighted">Need to contact us?</span> <br />Feel free
          to send your message down bellow!
        </p>
      </div>
    </div>
    <div class="container">
      <div class="form-box">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <footer>All Rights Reserved to Christopher Hernandez-Dauplo</footer>
</html>
